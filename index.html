<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="root">
        <center>
            <table>
                <h1>Simple Interest Calculator</h1>
                <tr>
                    <td>Amount </td> 
                    <td><input type="number"  id="principal"></td>
                </tr>
                <tr>
                    <td>Interest Rate </td> 
                    <td><input type="range" min="1" max="30" step="0.50" value="10.50" id="rate" onchange=changeSlider()> <span id="rateValue">10.50%</span></td>
                    <td><br/><br/></td>
                </tr>
                <tr>
                    <td>No. of Years  &emsp;&emsp;</td>
                    <td><select id="years">
                        <option value="1" selected="selected">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                    </select> </td>
                </tr>
                <tr>
                    <td colspan= "2">
                        <button onclick="compute()">Compute Interest</button>
                    </td>
                    <td><br/><br/></td>
                </tr>
                <tr>
                    <td colspan= "2"><span id="result"></span></td>
                </tr>
                </table>
        </center>
        <footer class="foot">&copy; Everyone Can Get Rich</footer>
        </div>
    </body>
</html>
